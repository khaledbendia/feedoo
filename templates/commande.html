<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<link href="{% static 'styleCommande.css' %}" rel="stylesheet">
</head>
<body>
	<header>
		<div class="d-flex justify-content-between mx-auto">
			<img id="logo" src="{% static 'logoGreen.png' %}">
			<div class="d-flex">
				<button id="showPanier" type="button" class="btn btn-info text-white m-1 align-self-center">Panier - <strong id="panierSize">0</strong></button>
			</div>
		</div>
	</header>
	<section id="allContainer" class="mx-auto">

		<div id="categoriesContainer" class="d-flex text-center">
			<div class="buttonClass w-50 categorySelected">LÃ©gume</div>
			<div class="buttonClass w-50">Fruit</div>
		</div>
		
		<div id="spinnerContainer" class="d-flex justify-content-center m-5">
			<div id="spinner" class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
			</div>
		</div>

		<div id="errorContainer" class="d-flex justify-content-center mt-5  d-none">
			<img src="{% static 'error.png' %}">
		</div>

		<div id="itemsList" class="d-flex flex-wrap" >
			
		</div>

	</section>


	<div id="panierModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Panier</h5>
				</div>
				<div class="modal-body">

					<div id="spinnerContainerModal" class="d-flex justify-content-center m-5">
						<div id="spinner" class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
						</div>
					</div>

					<div id="errorContainerModal" class="d-flex justify-content-center mt-5  d-none">
						<img src="{% static 'error.png' %}">
					</div>
					<dir id="panierVide" class="text-muted m-5 text-center d-none" style="font-size: 1.5em">
						Votre panier est vide.
					</dir>

					<div id="panierItemsList">



					</div>
				</div>
				<div class="modal-footer">
					<div class="w-100 text-muted">SOUS-TOTAL : <div id="sous_total" class="d-inline text-muted">0 DA</div></div>
					<div class="w-100 text-muted">LIVRAISON : <div id="livraison" class="d-inline text-muted">300 DA</div></div>
					<div class="w-100 text-center text-muted">TOTAL : <div id="total" class="d-inline text-muted">300 DA</div></div>
					
					<button id="commanderButton" type="button" class="btn btn-primary w-100" data-dismiss="modal">Commander</button>
				</div>
			</div>
		</div>
	</div>

</body>
